<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코리아아이티 아카데미 > Member > view</title>
</head>
<body>
  <nav th:insert="~{fragment/nav.html::nav_f}"></nav>
  <h1>코리아아이티 아카데미 회원 상세보기 페이지</h1>
  <form autocomplete="off" method="post" action="/member/insert" onsubmit="return frmCheck()">
    <ul>
      <li>
        <label>번호</label>
        [[${mem.id}]]
      </li>
      <li>
        <label>아이디</label>
        [[${mem.userid}]]
      </li>
      <li>
        <label>비밀번호</label>
        [[${mem.passwd}]]
      </li>
      <li>
        <label>이름</label>
        <label>[[${mem.username}]]</label>
      </li>
      <li>
        <label>가입일</label>
        <label>[[${mem.regdate}]]</label>
      </li>
    </ul>
  </form>
</body>
</html>
